<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <title>How to Auto calculate price</title>
</head>
<body>
  <h1>How to auto calculate price on javascript</h1>
     
  <form class="frm-pin" action="index.html" method="post">
  <input type="hidden" name="mode" value="PinRequest"/>
  <label class="w3-text-green"><b>Number of pin</b></label>
  <select name="tot_pin_request" onchange="calculateAmount(this.value)" required>
    <option value="" disable selected>choose your option</option>
    <option value="1">1</option>
    <option value="2">3</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <label><b>Amount</b></label>
  <input class="w3-input w3-border" name="tot_amount"  id="tot-amount" type="text" readonly>
    <script>
      
      function calculateAmount(val){
        var tot_price = val * 100;
        
        var divobj= document.getElementById('tot-amount');
        divobj.value= tot_price;

      }
      

    </script>
  </form>
  
</body>
</html>
